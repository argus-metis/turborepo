name: Compare Cache Item

on:
  workflow_dispatch:
    inputs:
      version:
        description: Turborepo release to test.
        type: string
        default: "canary"

jobs:
  generate_cache_artifact:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Added: Connects the runner to your repo files

      - name: Setup Node
        uses: actions/setup-node@v4 # Updated: Uses official action instead of local helper
        with:
          node-version: 20

      - name: create-turbo
        run: |
          npm install -g pnpm turbo@${{ inputs.version }}
          pnpm dlx create-turbo@${{ inputs.version }} my-turborepo pnpm

      - name: Run build
        run: |
          cd my-turborepo
          turbo run build --filter=docs --filter=web --summarize --skip-infer -vvv

  use_cache_artifact:
    needs: generate_cache_artifact
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        cache_os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: create-turbo
        run: |
          npm install -g pnpm turbo@${{ inputs.version }}
          pnpm dlx create-turbo@${{ inputs.version }} my-turborepo pnpm


